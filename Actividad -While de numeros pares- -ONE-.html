<meta charset="utf-8">

	<h1> PROGRAMA - CALCULAR LA MEDIA DE EDADES DE UNA FAMILIA </h1>	

<script>
	
	function saltarlinea() {

		document.write("<br>");
	}	
	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}
	

 	var contador = 2;

    while(contador <= 100) {
        imprimir(contador);
        contador = contador + 2; // incrementar de dos en dos
    }
    imprimir("FIN");

	
	</script>
