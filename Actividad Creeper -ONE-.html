<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
    //Cabeza
    pincel.fillStyle = "darkgreen";  //propiedad
    pincel.fillRect(0,0,350,300);  // funcion

    pincel.fillStyle = "black";  //propiedad
    pincel.fillRect(60,60,90,90); //Ojo izquierdo
    pincel.fillRect(210,60,90,90); //Ojo derecho
    pincel.fillRect(150,150,60,100); //Nariz
    pincel.fillRect(110,200,40,100); // Parte izquierda de la boca
    pincel.fillRect(210,200,40,100); //Parte derecha de la boca

</script>
