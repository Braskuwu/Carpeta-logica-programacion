<meta charset="utf-8">
<script>
	document.write("<h3>¿Alcohol o gasolina?</h3>");

	var tanque = 40;
	var distotal = 480;

	document.write("Si un carro con el tanque cargado con gasolina (40 litros) completa un recorrido de 480 kilómetros<br>");
	document.write("¿Cual es la eficiencia del carro usando gasolina?")
	document.write("<br> La eficiencia del carro sería de " + (distotal/tanque) + " litros por kilometro recorrido.");
	document.write("<br><br>Por otro lado si el carro utiliza el tanque cargado con alcohol (40 litros) este completa un recorrido de 300 kilómetros");

	distotal = 300;
	
	document.write("<br>¿Cual es la eficiencia del carro utilizando alcohol?")
	document.write("<br>La eficiencia del carro seria de " + Math.round(distotal/tanque) + " litros por kilómetro recorrido.");
	</script>
