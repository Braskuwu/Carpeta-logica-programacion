<meta charset="utf-8">

	<h1> PROGRAMA PARA CALCULAR IMC </h1>	

<script>
	
	function saltarlinea() {

		document.write("<br>");
	}	
	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}
	function calcularimc(peso,altura) {

		return (peso / (altura * altura));

	}

	nombre = prompt("Informe su nombre");
	pesoinf = prompt(nombre + ", Informe su peso en Kg");
	alturainf = prompt(nombre + ", Informe su altura");

	imcalculado = calcularimc(pesoinf,alturainf);

	imprimir("el imc calculado es: " + imcalculado);


	if (imcalculado < 18.5) {
		imprimir("IMC abajo de lo recomendado")
	}
	if (imcalculado >= 18.5 ) {
		if (imcalculado <25) {
			imprimir("IMC estÃ¡ dentro del intervalo normal");
		}
	}
	if (imcalculado >= 25.0) {
		if (imcalculado < 30) {
			imprimir("IMC considerado como sobrepeso")
		}
	}
	if (imcalculado >= 30.0) {
		imprimir("IMC considerado como obesidad")
	}




	</script>
