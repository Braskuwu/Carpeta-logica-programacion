<meta charset="utf-8">

	<h1> PROGRAMA - JUEGO DE ADIVINACIÓN </h1>	

<script>
	
	function saltarlinea() {

		document.write("<br>");
	}	
	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}

	var numerobase = Math.round(Math.random() * 10);
	var numeroingresado = parseInt(prompt("Ingrese un numero entre 0 y 10."));

	if(numerobase == numeroingresado) {

		imprimir("Usted acertó");
	}

	else {
		imprimir("usted erró, el numero pensado " + numerobase);
	}

	</script>
